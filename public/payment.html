<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment — Shree Shree Vidya Astrology</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8f6f2;
      --card:#ffffff;
      --accent:#caa354;
      --accent-dark:#b88a1a;
      --text:#222;
      --muted:#6d6d6d;
      --radius:12px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    .container{
      max-width:720px;
      margin:40px auto;
      padding:18px;
    }

    .card{
      background:var(--card);
      padding:26px;
      border-radius:var(--radius);
      box-shadow:0 8px 28px rgba(0,0,0,0.07);
    }

    h1{
      margin:0 0 6px 0;
      font-family:Cinzel,serif;
      color:var(--accent-dark);
      font-size:26px;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:15px;
    }

    label{
      display:block;
      margin-top:12px;
      font-weight:600;
      font-size:14px;
      color:var(--muted);
    }

    input, textarea, select {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.10);
      font-size:15px;
      background:#fff;
    }

    .row { display:flex; gap:12px; }
    .col { flex:1; }

    .btn {
      display:inline-block;
      width:100%;
      margin-top:18px;
      padding:12px;
      border-radius:10px;
      border:0;
      background:var(--accent-dark);
      color:#fff;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
    }
    .btn:active{ transform:translateY(1px) }

    #status {
      margin-top:14px;
      font-weight:600;
      min-height:20px;
    }

    .muted { color: var(--muted); font-size:13px; margin-top:8px; }

    .meta { display:flex; gap:12px; align-items:center; margin-top:10px; }
    .meta small { color:var(--muted) }

    @media (max-width:600px){
      .row{flex-direction:column}
      .container{margin:20px 14px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Make Payment (Demo)</h1>
      <p class="lead">This page simulates a payment capture and records it in the database. Replace the demo flow with Stripe / Razorpay integration for production.</p>

      <form id="payForm" novalidate>
        <div class="row">
          <div class="col">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Full name" required>
          </div>
          <div class="col">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+91 9xxxxxxxxx" >
          </div>
        </div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">

        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="">Select service</option>
          <option value="kundali">Kundali Analysis</option>
          <option value="vastu">Vastu Consultation</option>
          <option value="numerology">Numerology</option>
          <option value="matchmaking">Matchmaking</option>
        </select>

        <div class="row">
          <div class="col">
            <label for="amount">Amount (INR)</label>
            <input id="amount" name="amount" type="number" min="1" step="1" value="2100" required>
          </div>
          <div class="col">
            <label for="statusSelect">Payment Status (demo)</label>
            <select id="statusSelect" name="status">
              <option value="SUCCESS">SUCCESS</option>
              <option value="PENDING">PENDING</option>
              <option value="FAILED">FAILED</option>
            </select>
          </div>
        </div>

        <div class="meta">
          <small>Note: For production integrate a real payment gateway. After gateway success call /api/payment with real transaction id.</small>
        </div>

        <button class="btn" type="submit">Simulate Payment & Record</button>

        <div id="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

<script>
(function(){
  const form = document.getElementById('payForm');
  const statusEl = document.getElementById('status');

  function setStatus(text, ok=true){
    statusEl.textContent = text;
    statusEl.style.color = ok ? 'green' : 'crimson';
  }

  form.addEventListener('submit', async function(e){
    e.preventDefault();
    setStatus('');

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const service = document.getElementById('service').value;
    const amount = Number(document.getElementById('amount').value);
    const status = document.getElementById('statusSelect').value || 'PENDING';

    // minimal validation
    if (!name) { setStatus('Name is required.', false); return; }
    if (!service) { setStatus('Please select a service.', false); return; }
    if (!amount || isNaN(amount) || amount <= 0) { setStatus('Enter a valid amount.', false); return; }

    setStatus('Recording payment...');

    const payload = { name, phone, email, service, amount, status };

    try {
      const res = await fetch('/api/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok && data.ok) {
        setStatus('Payment recorded (demo). Reference: ' + (data.id || '—'));
        form.reset();
        // Keep default amount if you want — uncomment to set default after reset:
        // document.getElementById('amount').value = 2100;
      } else {
        console.error('Server error:', data);
        setStatus('Failed to record payment. See console for details.', false);
      }
    } catch (err) {
      console.error(err);
      setStatus('Network error. Try again later.', false);
    }
  });
})();
</script>
</body>
</html>
