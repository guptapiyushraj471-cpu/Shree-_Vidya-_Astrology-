<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Books on Astrology</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#0b1220;
  color:#ffffff;
  padding:40px 20px;
}

/* ===== SECTION ===== */
.books-section{
  max-width:1100px;
  margin:auto;
  text-align:center;
}

.books-section h2{
  font-size:30px;
  margin-bottom:30px;
  color:#f5c16c;
}

/* ===== GRID ===== */
.books-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:24px;
}

/* ===== CARD ===== */
.book-card{
  background:#111a2e;
  border-radius:18px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.45);
  transition:transform .3s ease, box-shadow .3s ease;
}

.book-card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,0.6);
}

.book-card img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:14px;
  border:2px solid #2a3560;
  background:#000;
}

.book-card h3{
  margin:14px 0;
  font-size:17px;
  color:#ffffff;
}

/* ===== BUTTON ===== */
.view-product{
  display:inline-block;
  margin-top:8px;
  padding:10px 26px;
  border-radius:30px;
  background:linear-gradient(135deg,#f5c16c,#ffb703);
  color:#000;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  transition:transform .2s ease, box-shadow .2s ease;
}

.view-product:hover{
  transform:scale(1.05);
  box-shadow:0 6px 18px rgba(245,193,108,.5);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .books-section h2{
    font-size:24px;
  }
}
</style>
</head>

<body>

<section class="books-section">
  <h2>Books on Astrology</h2>

  <div class="books-grid">

    <div class="book-card">
      <img src="/public/img/Vedicbook.jpg" alt="Vedic Astrology Book">
      <h3>Vedic Astrology Basics</h3>
      <a href="vedic-astrology-book.html" class="view-product">View Product</a>
    </div>

    <div class="book-card">
      <img src="/public/img/Horoscopebook.jpg" alt="Horoscope Reading">
      <h3>Horoscope Reading Guide</h3>
      <a href="horoscope-book.html" class="view-product">View Product</a>
    </div>

    <div class="book-card">
      <img src="/public/img/Gemstonebook.jpg" alt="Gemstone Astrology">
      <h3>Gemstone & Astrology</h3>
      <a href="gemstone-book.html" class="view-product">View Product</a>
    </div>

    <div class="book-card">
      <img src="/public/img/VastuShastrabook.webp" alt="Vastu Shastra Book">
      <h3>Vastu Shastra Guide</h3>
      <a href="vastu-book.html" class="view-product">View Product</a>
    </div>

    <div class="book-card">
      <img src="/public/img/Numerologybook.jpg" alt="Numerology Book">
      <h3>Numerology Explained</h3>
      <a href="numerology-book.html" class="view-product">View Product</a>
    </div>

  </div>
</section>

<script>
document.querySelectorAll('.view-product').forEach(btn=>{
  btn.addEventListener('click',()=>{
    console.log('Astrology book clicked');
  });
});
</script>

</body>
</html>
