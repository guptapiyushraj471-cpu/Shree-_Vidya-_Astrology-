<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Bookings & Enquiries</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/admin.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Shree Shree Vidya — ADMIN</h1>
        <div class="notice">Bookings & Enquiries dashboard — Protected by ADMIN key</div>
      </div>

      <div class="controls topbar">
        <button id="signout" class="btn">Sign out</button>
        <button id="refresh" class="btn">Refresh</button>
        <button id="export" class="btn primary">Export All CSV</button>
      </div>
    </header>

    <section>
      <h3 style="color:#fff">Bookings</h3>
      <div id="bookingsWrap" style="overflow:auto;max-height:360px">
        <table id="bookTable">
          <thead>
            <tr><th>ID</th><th>Created</th><th>Name</th><th>Phone</th><th>Service</th><th>Date/Time</th><th>Message</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section>
      <h3 style="color:#fff">Enquiries</h3>
      <div id="enqWrap" style="overflow:auto;max-height:260px">
        <table id="enqTable">
          <thead>
            <tr><th>ID</th><th>Created</th><th>Name</th><th>Phone</th><th>Email</th><th>Message</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="/public/js/script.js"></script>
</body>
</html>
