<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vastu Tools</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#0b1220;
  color:#ffffff;
  padding:40px 20px;
}

/* ===== SECTION ===== */
.vastu-tools-section{
  max-width:1100px;
  margin:auto;
  text-align:center;
}

.vastu-tools-section h2{
  font-size:30px;
  margin-bottom:30px;
  color:#f5c16c;
}

/* ===== GRID ===== */
.vastu-tools-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:24px;
}

/* ===== CARD ===== */
.vastu-tool-card{
  background:#111a2e;
  border-radius:18px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.45);
  transition:transform .3s ease, box-shadow .3s ease;
}

.vastu-tool-card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,0.6);
}

.vastu-tool-card img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:14px;
  border:2px solid #2a3560;
  background:#000;
}

.vastu-tool-card h3{
  margin:14px 0;
  font-size:18px;
  color:#ffffff;
}

/* ===== BUTTON ===== */
.view-product{
  display:inline-block;
  margin-top:8px;
  padding:10px 26px;
  border-radius:30px;
  background:linear-gradient(135deg,#f5c16c,#ffb703);
  color:#000;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  transition:transform .2s ease, box-shadow .2s ease;
}

.view-product:hover{
  transform:scale(1.05);
  box-shadow:0 6px 18px rgba(245,193,108,.5);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .vastu-tools-section h2{
    font-size:24px;
  }
}
</style>
</head>

<body>

<section class="vastu-tools-section">
  <h2>Vastu Tools</h2>

  <div class="vastu-tools-grid">

    <div class="vastu-tool-card">
      <img src="/public/vastutool/img/VastuCompass.jpg" alt="Vastu Compass">
      <h3>Vastu Compass</h3>
      <a href="vastu-compass.html" class="view-product">View Product</a>
    </div>

    <div class="vastu-tool-card">
      <img src="/public/vastutool/img/CopperHelix.jpg" alt="Copper Helix">
      <h3>Copper Helix</h3>
      <a href="copper-helix.html" class="view-product">View Product</a>
    </div>

    <div class="vastu-tool-card">
      <img src="/public/vastutool/img/VastuEnergy.jpg" alt="Vastu Energy Plate">
      <h3>Vastu Energy Plate</h3>
      <a href="vastu-energy-plate.html" class="view-product">View Product</a>
    </div>

    <div class="vastu-tool-card">
      <img src="/public/vastutool/img/Brass.webp" alt="Brass Pyramid Set">
      <h3>Brass Pyramid Set</h3>
      <a href="brass-pyramid-set.html" class="view-product">View Product</a>
    </div>

    <div class="vastu-tool-card">
      <img src="/public/vastutool/img/VastuDoshNivaranRod.jpg" alt="Vastu Dosh Nivaran Rod">
      <h3>Vastu Dosh Nivaran Rod</h3>
      <a href="vastu-rod.html" class="view-product">View Product</a>
    </div>

  </div>
</section>

<script>
document.querySelectorAll('.view-product').forEach(btn=>{
  btn.addEventListener('click',()=>{
    console.log('Vastu tool clicked');
  });
});
</script>

</body>
</html>
